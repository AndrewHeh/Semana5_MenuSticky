<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>FORMULARIO
<a href="#">INICIO</a>
<a href="#">SOLICITAR</a>
<a href="#">CONTACTO</a>
</h1>
<div class="box">
    <form>
        <div>
            <label for="inputName">Ingrese Nombre</label>
            <input id="inputName" type="text" autocomplete="off" required maxlength="3" placeholder="Andrew"/>
        </div>

        <div>
            <label for="">Ingrese Apellido Paterno</label>
            <input type="text" />
        </div>

        <div>
            <label for="">Ingrese Email</label>
            <input type="email" />
        </div>

        <div>
            <label for="">Ingrese password</label>
            <input type="password">
        </div>

        <div>
            <label for="">Ingrese edad</label>
            <input type="number" />
        </div>

        <div>
            <label for="">Ingrese telefono</label>
            <input type="tel">
        </div>

        <div>

            <label for="">Ingrese fecha de nacimiento</label>
            <input type="date">
        </div>


        <div>
            <button type="submit">Enviar Formulatio</button>
        </div>
        
        <div>
            <input type="submit" value="Restaurar Formulario" />
        </div>

    </form>
    <div class="child">HIJO</div>
</div>


<p>Formulario con Menu Sticky</p>

</body>
</html>
